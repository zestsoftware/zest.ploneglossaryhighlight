[buildout]
extends = https://raw.github.com/collective/buildout.plonetest/master/test-4.x.cfg
extensions +=
    buildout.dumppickedversions
    mr.developer
package-name = zest.ploneglossaryhighlight
test-eggs = zest.ploneglossaryhighlight[test]
parts +=
    coverage-report
    omelette
always-checkout = true
#auto-checkout = *


[sources]
Products.PloneGlossary = svn https://svn.plone.org/svn/collective/Products.PloneGlossary/trunk


[versions]
collective.recipe.omelette = 0.12
buildout.dumppickedversions = 0.4
Products.PloneGlossary = 1.5.0


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


# Coverage report generator.
# Run: ``bin/test --coverage=coverage``
# and then: ``bin/coveragereport``
[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('parts/test/coverage', 'coverage')
